<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img class="icone" src="../../assets/imagem-login.jpg" alt="icone">
          </div>
          <div padding>

            <ion-item>
              <ion-label position="floating">Usu√°rio</ion-label>
              <ion-input name="usuario" type="text" ngModel required>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Senha</ion-label>
              <ion-input name="password" type="password" ngModel required></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <div padding>
        <ion-button routerLink="/cadastrar" expand="block">Criar conta</ion-button>
        <ion-button expand="block">Entrar com Facebook</ion-button>

      </div>
    </ion-grid>
  </form>
</ion-content>
